<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style6.css" type="text/css">
    <script src="jquery.js"></script>
    <title>Table website</title>
</head>
<body>
    <form action="contact.php">
        <div>
        <p>Name</p>
        <input type="text" placeholder="enter your name">
        <p>Email</p>
        <input type="email" placeholder="enter email">
        <p>Password</p>
        <input type="password" placeholder="enter password">
        <p>Gender</p>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">female
        </div>
        <p>Education</p>
        <select name="education" id="">
            <option value="msc">M.Sc</option>
            <option value="bsc">B.Sc</option>
            <option value="hsc">H.S.C</option>
            <option value="ssc">S.S.C</option>
            </select>
            <div>
            <p>Hobby</p>
            <input type="checkbox" value="reading" name="Hobby">Reading
            <input type="checkbox" value="music" name="Hobby">Music
            <input type="checkbox" value="cricket" name="Hobby">Cricket
            </div>
            <textarea name="" id=""></textarea>
        <br>
        <input type="submit" value="Contact">
    </form>
</body>
</html>
